<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
    <title>Document</title>
</head>
<body>
    <div class="container section ">
        <table class="striped">
            <!-- Manejo de categorías en la tabla -->
            <thead>
                <!-- Insertar 1 fila con categorías -->
                <tr>
                    <th>Fuente</th>
                    <th>Valores de los nodos</th>
                </tr>
            </thead>
            <!-- Registros de la tabla -->
            <tbody>
                <!-- fila 1: Muestra info de un sólo registro -->
                <tr>
                    <td>
                        <label>Cargar valores por defecto</label>
                    </td>
                    <td>
                        <output id="listaPorDefault"></output>
                    </td>
                </tr>
                <!-- fila 2: Solicitar valores ingresados por el usuario -->
                <tr>
                    <td>
                        <div class="input-field">
                            <input type="text" name="nodos" id="nodos">
                            <label for="nodos">Ingrese los valores separados por ","</label>
                        </div>
                    </td>
                    <!-- Crear botón sin texto sólo icono -->
                    <td>
                        <a class="browser-default btn-floating btn-large waves-effect waves-light blue" onclick="capturaValorInputAnonima()">
                            <i class="material-icons">add</i>
                        </a>
                        <output id="nodosIngresados"></output>
                    </td>
                </tr>
                <!-- fila 3 -->
                <tr>
                    <td>
                        <!-- Crear botón para el cargue de multiples imagenes -->
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Cargar imgs</span>
                                <input type="file" name="files[]" id="files" multiple>
                            </div>
                            <!-- Muestra el nombre de las imagenes seleccionadas -->
                            <div class="file-path-wrapper">
                                <input type="text" class="file-path validate" id="nombreImagenes">
                            </div>
                        </div>
                    </td>
                    <td>
                        <output id="list"></output>
                    </td>
                </tr>
                <!-- fila 4 -->
                <tr>
                    <td>
                        <!-- campo input:file -->
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Cargar txt</span>
                                <input type="file" id="myInput">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </td>
                    <td>
                        <!-- Ver contenido del txt -->
                        <label>Contenido del archivo:</label>
                        <output id="ver"></output>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="section">
            <div class="row center">
                <div class="col s12">
                    <button class="btn waves-effect waves-lght btn-large blue" onclick="juntarElementosLista()">Crear lista</button>
                </div>
            </div>
            <div class="row center">
                <div class="col s12">
                    <output id="lista"></output>
                </div>
            </div>
        </div>
        <!-- lista desplegable -->
        <div class="section">
            <div class="row">
                <div class="input-field col s8">
                    <select  name="functionSelected" id="functionSelected" class="browser-default" onchange="showSelected()">
                        <option value="" disabled selected>Seleccione una opcion</option>
                        <option value="1">añadir nodo</option>
                        <option value="2">eliminar nodo</option>
                        <option value="3">consultar valor de nodo</option>
                        <option value="4">eliminar nodo por determianda posicion</option>
                        <option value="5">modificar valor por determianda posicion</option>
                        <option value="6">añadir nodo en determinada</option>
                        <option value="7">invertir orden de la lista</option>
                    </select>
                        
                </div>
                <div class="col s4">
                    <p>
                        <label >
                            <input type="radio" name="grupo1" id="inicioLista">
                            <span>Al inicio de la lista</span>
                        </label>
                    </p>
                    <p>
                        <label >
                            <input type="radio" name="grupo1" id="finalLista">
                            <span>Al final de la lista</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <input type="text" name="valorN" id="valorN">
                    <label for="valorN">Valor nodo</label>
                </div>
                <div class="col s4">
                    <input type="text" name="posicionN" id="posicionN">
                    <label for="posicionN">posicion nodo</label>
                </div>
            </div>
        </div>
        <!-- seccion de aceptar y mostrar lista -->
        <div class="section">
            <div class="row">
                <label >Lista final:</label>
                <output id="listaFinal"> </output>
            </div>
            <div class="row center">
                <div class="col s12">
                    <button class="btn waves-effect btn-large  blue " onclick="organizarListaFinal()" id="botonListaFinal">Ver lista resultante</button>
                </div>
            </div>
        </div>
    </div>
    <script src="listasEnlazadas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
